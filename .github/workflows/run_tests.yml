name: Run all tests

on:
  push:
    branches:
    - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v2
        with:
          python-version: ${{ matrix.python-version }}

      -name: Install dependencies 
        run: |
          pip install .
          pip install pytest
      -name: Run tests
        env:
        PYTHONPATH: src
        run: pytest tests
